<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="left-head">

            </div>
            <div class="right-header">
                <p>Library of Ohara</p>
            </div>
        </div>
        <div class="menu-bar">
            <button>+ New</button>
        </div>
        <div class="content">
            <table class="shelf">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>title</td>
                        <td>Author</td>
                        <td>pages</td>
                        <td><input type="checkbox" name="read" id="read"></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
        <div class="footer">

        </div>
    </div>
</body>
</html>
